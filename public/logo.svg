<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F"/>
      <stop offset="50%" style="stop-color:#D4AC0D"/>
      <stop offset="100%" style="stop-color:#B7950B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#0D0D0D"/>

  <!-- Isometric Cube Structure - Blockchain representation -->
  <!-- Main cube faces -->
  <!-- Top face -->
  <polygon points="100,50 135,70 100,90 65,70" fill="#0D0D0D" stroke="url(#goldGradient)" stroke-width="2"/>

  <!-- Left face -->
  <polygon points="65,70 100,90 100,130 65,110" fill="#141414" stroke="url(#goldGradient)" stroke-width="2"/>

  <!-- Right face -->
  <polygon points="135,70 100,90 100,130 135,110" fill="#1A1A1A" stroke="url(#goldGradient)" stroke-width="2"/>

  <!-- Eye of Horus - Stylized and integrated into cube -->
  <g transform="translate(100, 95)">
    <!-- Main eye shape - almond form -->
    <path d="M-28,0 Q-15,-18 0,-18 Q15,-18 28,0 Q15,12 0,12 Q-15,12 -28,0 Z"
          fill="none" stroke="url(#goldGradient)" stroke-width="2.5"/>

    <!-- Inner eye circle -->
    <circle cx="0" cy="-3" r="8" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>

    <!-- Pupil - hexagonal for blockchain feel -->
    <polygon points="0,-7 4,-5 4,-1 0,1 -4,-1 -4,-5" fill="url(#goldGradient)"/>

    <!-- Eye of Horus distinctive marks -->
    <!-- Eyebrow line -->
    <path d="M-30,-8 Q-15,-22 0,-22 Q15,-22 30,-8"
          fill="none" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Connection nodes - blockchain network dots -->
  <circle cx="100" cy="50" r="3" fill="url(#goldGradient)"/>
  <circle cx="65" cy="70" r="3" fill="url(#goldGradient)"/>
  <circle cx="135" cy="70" r="3" fill="url(#goldGradient)"/>
  <circle cx="65" cy="110" r="3" fill="url(#goldGradient)"/>
  <circle cx="135" cy="110" r="3" fill="url(#goldGradient)"/>
  <circle cx="100" cy="130" r="3" fill="url(#goldGradient)"/>

  <!-- Subtle glow effect on eye -->
  <circle cx="100" cy="92" r="25" fill="url(#goldGradient)" opacity="0.15"/>

  <!-- Company name -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-weight="600" font-size="16" letter-spacing="4" fill="url(#goldGradient)">HORUSBLOCK</text>
</svg>
