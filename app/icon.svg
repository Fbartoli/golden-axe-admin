<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F"/>
      <stop offset="50%" style="stop-color:#D4AC0D"/>
      <stop offset="100%" style="stop-color:#B7950B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="#0D0D0D"/>

  <!-- Cube faces -->
  <polygon points="32,8 54,20 54,44 32,32" fill="#1A1A1A" stroke="url(#gold)" stroke-width="1.5"/>
  <polygon points="32,8 10,20 10,44 32,32" fill="#141414" stroke="url(#gold)" stroke-width="1.5"/>
  <polygon points="10,44 32,56 54,44 32,32" fill="#0D0D0D" stroke="url(#gold)" stroke-width="1.5"/>

  <!-- Eye - simplified -->
  <ellipse cx="32" cy="38" rx="12" ry="7" fill="none" stroke="url(#gold)" stroke-width="2"/>

  <!-- Pupil - solid circle for clarity at small size -->
  <circle cx="32" cy="38" r="4" fill="url(#gold)"/>

  <!-- Eyebrow arc -->
  <path d="M18,30 Q32,22 46,30" fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>

  <!-- Corner nodes -->
  <circle cx="32" cy="8" r="2" fill="url(#gold)"/>
  <circle cx="32" cy="56" r="2" fill="url(#gold)"/>
</svg>
